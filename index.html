<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valentine Week Wisher | Gen-Z Edition</title>
    <meta name="description" content="Send viral Valentine Week wishes. Rose Day, Propose Day, Chocolate Day wishes with your name.">
    <meta name="theme-color" content="#000000">
    <style>
        /* --- RESET & VARIABLES --- */
        :root {
            --bg-dark: #050505;
            --bg-gradient: radial-gradient(circle at 50% 10%, #2a0a0a 0%, #000000 100%);
            --primary: #ff0055;
            --primary-glow: #ff005580;
            --secondary: #8b0000;
            --glass-bg: rgba(255, 255, 255, 0.03);
            --glass-border: rgba(255, 255, 255, 0.08);
            --text-main: #ffffff;
            --text-muted: #a1a1aa;
            --font-main: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            -webkit-font-smoothing: antialiased;
        }

        body {
            background: var(--bg-dark);
            background-image: var(--bg-gradient);
            color: var(--text-main);
            font-family: var(--font-main);
            height: 100vh;
            width: 100vw;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* --- UTILITIES --- */
        .hidden { display: none !important; }
        .flex { display: flex; }
        .flex-col { flex-direction: column; }
        .items-center { align-items: center; }
        .justify-center { justify-content: center; }
        .justify-between { justify-content: space-between; }
        .w-full { width: 100%; }
        .h-full { height: 100%; }
        .text-center { text-align: center; }
        .relative { position: relative; }
        .absolute { position: absolute; }
        
        /* --- LAYOUT --- */
        #app {
            width: 100%;
            height: 100%;
            max-width: 1200px;
            display: flex;
            flex-direction: column;
            padding: 1rem;
        }

        @media (min-width: 768px) {
            #app.split-view {
                flex-direction: row;
                gap: 2rem;
                padding: 2rem;
            }
            .panel {
                flex: 1;
                height: 100%;
                overflow-y: auto;
                border-radius: 24px;
            }
        }

        /* --- COMPONENTS --- */
        .glass-card {
            background: var(--glass-bg);
            backdrop-filter: blur(16px);
            -webkit-backdrop-filter: blur(16px);
            border: 1px solid var(--glass-border);
            border-radius: 24px;
            padding: 2rem;
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.37);
            transition: all 0.3s ease;
        }

        .input-group {
            margin-bottom: 1.5rem;
        }

        label {
            display: block;
            color: var(--text-muted);
            font-size: 0.875rem;
            margin-bottom: 0.5rem;
            font-weight: 500;
        }

        input[type="text"] {
            width: 100%;
            background: rgba(0,0,0,0.3);
            border: 1px solid var(--glass-border);
            color: white;
            padding: 1rem;
            border-radius: 12px;
            font-size: 1rem;
            outline: none;
            transition: border-color 0.3s;
        }

        input[type="text"]:focus {
            border-color: var(--primary);
            box-shadow: 0 0 15px var(--primary-glow);
        }

        .btn {
            background: linear-gradient(90deg, var(--secondary), var(--primary));
            color: white;
            border: none;
            padding: 1rem 2rem;
            border-radius: 12px;
            font-weight: 700;
            font-size: 1rem;
            cursor: pointer;
            width: 100%;
            position: relative;
            overflow: hidden;
            transition: transform 0.2s;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .btn:hover {
            transform: scale(1.02);
            box-shadow: 0 0 20px var(--primary-glow);
        }

        .btn-secondary {
            background: rgba(255,255,255,0.1);
            margin-top: 10px;
        }

        /* --- DAY SELECTOR --- */
        .day-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
            margin-top: 10px;
        }

        .day-option {
            background: rgba(255,255,255,0.05);
            border: 1px solid transparent;
            border-radius: 12px;
            padding: 0.8rem 0.4rem;
            cursor: pointer;
            text-align: center;
            transition: all 0.2s;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 5px;
        }

        .day-option:hover {
            background: rgba(255,255,255,0.1);
        }

        .day-option.selected {
            border-color: var(--primary);
            background: rgba(255, 0, 85, 0.1);
            box-shadow: 0 0 10px var(--primary-glow);
        }

        .day-emoji {
            font-size: 1.5rem;
        }
        .day-name {
            font-size: 0.7rem;
            color: var(--text-muted);
        }

        /* --- TYPOGRAPHY & EFFECTS --- */
        .neon-text {
            color: #fff;
            text-shadow: 0 0 5px #fff, 0 0 10px #fff, 0 0 20px var(--primary), 0 0 30px var(--primary), 0 0 40px var(--primary);
        }
        
        h1 { font-size: 2rem; font-weight: 800; margin-bottom: 0.5rem; letter-spacing: -1px; }
        h2 { font-size: 1.5rem; margin-bottom: 1rem; }
        p { color: var(--text-muted); line-height: 1.6; }

        /* --- PREVIEW CARD STYLES --- */
        .preview-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100%;
            position: relative;
        }

        .wish-card {
            width: 100%;
            max-width: 400px;
            aspect-ratio: 9/16;
            max-height: 80vh;
            background: rgba(0, 0, 0, 0.2);
            border-radius: 24px;
            position: relative;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: space-between;
            padding: 3rem 1.5rem;
            border: 1px solid rgba(255,255,255,0.1);
            box-shadow: 0 20px 50px rgba(0,0,0,0.5);
        }
        
        /* Mobile adjustment for preview */
        @media (max-width: 767px) {
            .wish-card {
                aspect-ratio: auto;
                height: 400px;
            }
        }

        .floating-emoji {
            font-size: 6rem;
            filter: drop-shadow(0 0 20px rgba(255,0,85,0.5));
            animation: float 3s ease-in-out infinite;
            z-index: 10;
        }

        .wish-title {
            font-size: 2.5rem;
            line-height: 1.1;
            font-weight: 900;
            text-align: center;
            background: linear-gradient(to right, #fff, #ffafcc);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            z-index: 10;
        }

        .wish-from {
            font-size: 1.2rem;
            color: white;
            background: rgba(0,0,0,0.4);
            padding: 0.5rem 1.5rem;
            border-radius: 50px;
            border: 1px solid rgba(255,255,255,0.2);
            backdrop-filter: blur(4px);
            z-index: 10;
        }

        .bg-gradient-orb {
            position: absolute;
            width: 200px;
            height: 200px;
            background: var(--primary);
            filter: blur(80px);
            border-radius: 50%;
            opacity: 0.4;
            top: 20%;
            left: 50%;
            transform: translateX(-50%);
            animation: pulse 4s infinite alternate;
        }

        /* --- ANIMATIONS --- */
        @keyframes float {
            0% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(5deg); }
            100% { transform: translateY(0px) rotate(0deg); }
        }

        @keyframes pulse {
            0% { opacity: 0.3; transform: translateX(-50%) scale(0.8); }
            100% { opacity: 0.6; transform: translateX(-50%) scale(1.2); }
        }

        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .animate-enter {
            animation: fadeInUp 0.6s cubic-bezier(0.16, 1, 0.3, 1) forwards;
        }

        /* --- COPY NOTIFICATION --- */
        .toast {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: var(--primary);
            color: white;
            padding: 10px 20px;
            border-radius: 50px;
            font-weight: 600;
            opacity: 0;
            transition: opacity 0.3s;
            pointer-events: none;
            z-index: 100;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
        }
        .toast.show { opacity: 1; }
        
        /* --- LANDING HERO --- */
        .hero-title {
            font-size: 3rem;
            background: linear-gradient(to right, #ff0055, #ffcc00);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 20px;
        }

    </style>
</head>
<body>

    <div id="app" class="split-view">
        <!-- JS injects content here -->
    </div>

    <div id="toast" class="toast">Link Copied! üìã</div>

    <script>
        // --- DATA ---
        const days = [
            { id: 'rose', name: 'Rose Day', date: 'Feb 7', emoji: 'üåπ', quote: "Sending you a bunch of love & roses!" },
            { id: 'propose', name: 'Propose Day', date: 'Feb 8', emoji: 'üíç', quote: "You are the only one for me. Be mine?" },
            { id: 'chocolate', name: 'Chocolate Day', date: 'Feb 9', emoji: 'üç´', quote: "Life is sweeter with you!" },
            { id: 'teddy', name: 'Teddy Day', date: 'Feb 10', emoji: 'üß∏', quote: "Sending you a warm bear hug!" },
            { id: 'promise', name: 'Promise Day', date: 'Feb 11', emoji: 'ü§ù', quote: "I promise to stay by your side forever." },
            { id: 'hug', name: 'Hug Day', date: 'Feb 12', emoji: 'ü§ó', quote: "A tight hug to let you know I care." },
            { id: 'kiss', name: 'Kiss Day', date: 'Feb 13', emoji: 'üíã', quote: "Sealing my love with a kiss." },
            { id: 'valentine', name: 'Valentine\'s', date: 'Feb 14', emoji: 'üíò', quote: "Happy Valentine's Day, my love!" }
        ];

        // --- STATE ---
        const state = {
            view: 'landing', // landing, create, share, recipient
            name: '',
            selectedDayId: 'rose',
            generatedLink: ''
        };

        const app = document.getElementById('app');
        const toast = document.getElementById('toast');

        // --- RENDER FUNCTIONS ---
        
        function render() {
            app.innerHTML = '';
            
            if (state.view === 'landing') {
                renderLanding();
            } else if (state.view === 'create') {
                renderCreate();
            } else if (state.view === 'share') {
                renderShare();
            } else if (state.view === 'recipient') {
                renderRecipient();
            }
        }

        function renderLanding() {
            app.classList.remove('split-view');
            app.classList.add('justify-center');
            
            const container = document.createElement('div');
            container.className = 'glass-card text-center animate-enter';
            container.style.maxWidth = '600px';
            container.style.margin = '0 auto';

            container.innerHTML = `
                <div style="font-size: 4rem; margin-bottom: 1rem;">üíñ</div>
                <h1 class="hero-title">Valentine Week</h1>
                <p style="margin-bottom: 2rem; font-size: 1.1rem;">Create the ultimate Gen-Z style wish card for your special someone. No cap, it's aesthetically pleasing.</p>
                <div class="day-grid" style="margin-bottom: 2rem; pointer-events: none; opacity: 0.6;">
                    ${days.slice(0,4).map(d => `<span style="font-size:1.5rem">${d.emoji}</span>`).join('')}
                </div>
                <button class="btn" onclick="setView('create')">Start Wishing ‚ú®</button>
            `;
            app.appendChild(container);
        }

        function renderCreate() {
            app.classList.add('split-view');
            app.classList.remove('justify-center');

            // LEFT PANEL: EDITOR
            const leftPanel = document.createElement('div');
            leftPanel.className = 'panel glass-card animate-enter';
            leftPanel.style.display = 'flex';
            leftPanel.style.flexDirection = 'column';
            leftPanel.style.justifyContent = 'center';

            const dayOptions = days.map(day => `
                <div class="day-option ${state.selectedDayId === day.id ? 'selected' : ''}" onclick="selectDay('${day.id}')">
                    <span class="day-emoji">${day.emoji}</span>
                    <span class="day-name">${day.name}</span>
                </div>
            `).join('');

            leftPanel.innerHTML = `
                <h2 class="neon-text">Customize Wish</h2>
                
                <div class="input-group">
                    <label>Your Name</label>
                    <input type="text" id="nameInput" placeholder="e.g. Ankit, Priya..." value="${state.name}" oninput="updateName(this.value)">
                </div>

                <div class="input-group">
                    <label>Select Occasion</label>
                    <div class="day-grid">
                        ${dayOptions}
                    </div>
                </div>

                <div style="margin-top: auto;">
                    <button class="btn" onclick="generateLink()">Generate Link üîó</button>
                    <button class="btn btn-secondary" onclick="setView('landing')">Back</button>
                </div>
            `;

            // RIGHT PANEL: PREVIEW
            const rightPanel = document.createElement('div');
            rightPanel.className = 'panel preview-container';
            rightPanel.innerHTML = getCardHTML(state.name || 'Your Name', days.find(d => d.id === state.selectedDayId));

            app.appendChild(leftPanel);
            app.appendChild(rightPanel);
        }

        function renderShare() {
            app.classList.remove('split-view');
            app.classList.add('justify-center');
            
            const container = document.createElement('div');
            container.className = 'glass-card text-center animate-enter';
            container.style.maxWidth = '500px';
            container.style.margin = '0 auto';
            
            const dummyLink = `https://v-wish.app/v/${state.name.replace(/\s/g,'-')}/${state.selectedDayId}`;

            container.innerHTML = `
                <div style="font-size: 3rem; margin-bottom: 1rem;">üöÄ</div>
                <h2>Ready to Share!</h2>
                <p style="margin-bottom: 1.5rem;">Send this link to your favorite person.</p>
                
                <div style="background: rgba(0,0,0,0.5); padding: 1rem; border-radius: 12px; margin-bottom: 1.5rem; word-break: break-all; font-family: monospace; color: var(--primary);">
                    ${dummyLink}
                </div>

                <button class="btn" onclick="copyToClipboard()">Copy Link üìã</button>
                <button class="btn btn-secondary" onclick="setView('recipient')">View as Recipient üëÄ</button>
                <button class="btn btn-secondary" onclick="setView('create')" style="border: none; background: transparent; font-size: 0.8rem; margin-top: 5px;">Edit Again</button>
            `;
            app.appendChild(container);
        }

        function renderRecipient() {
            app.classList.remove('split-view');
            app.classList.add('justify-center'); // Center the card
            
            const container = document.createElement('div');
            container.className = 'w-full h-full flex flex-col items-center justify-center animate-enter';
            
            // Re-use card logic but full screen presentation
            const dayObj = days.find(d => d.id === state.selectedDayId);
            container.innerHTML = `
                ${getCardHTML(state.name, dayObj)}
                <div style="margin-top: 2rem; z-index: 20;">
                    <button class="btn" style="padding: 0.8rem 2rem; font-size: 0.9rem;" onclick="setView('landing')">Create Your Own ‚ö°Ô∏è</button>
                </div>
            `;
            
            app.appendChild(container);
        }

        // --- HELPER: CARD HTML GENERATOR ---
        function getCardHTML(name, day) {
            return `
                <div class="wish-card">
                    <div class="bg-gradient-orb"></div>
                    
                    <div style="text-align: center; z-index: 10; margin-top: 10px;">
                        <div style="font-size: 0.9rem; text-transform: uppercase; letter-spacing: 2px; color: var(--text-muted); margin-bottom: 5px;">
                            ${day.date}
                        </div>
                        <h3 style="color: white; font-size: 1.2rem;">${day.name}</h3>
                    </div>

                    <div class="floating-emoji">${day.emoji}</div>

                    <div style="z-index: 10; text-align: center;">
                        <div class="wish-title">Happy ${day.name}</div>
                        <p style="margin-top: 10px; color: #ffccd5; font-size: 0.95rem; padding: 0 10px;">"${day.quote}"</p>
                    </div>

                    <div class="wish-from">
                        From <span style="color: var(--primary); font-weight: bold;">${name}</span>
                    </div>
                </div>
            `;
        }

        // --- ACTIONS ---

        window.setView = (viewName) => {
            state.view = viewName;
            render();
        };

        window.updateName = (val) => {
            state.name = val;
            // Re-render only preview if in create mode would be efficient, but full render is fast enough here
            const rightPanel = document.querySelector('.preview-container');
            if (rightPanel) {
                rightPanel.innerHTML = getCardHTML(val || 'Your Name', days.find(d => d.id === state.selectedDayId));
            }
        };

        window.selectDay = (id) => {
            state.selectedDayId = id;
            render(); // Re-render to update selection UI and Preview
        };

        window.generateLink = () => {
            if (!state.name.trim()) {
                alert("Please enter your name first!");
                return;
            }
            setView('share');
        };

        window.copyToClipboard = () => {
            // Simulation
            toast.classList.add('show');
            setTimeout(() => toast.classList.remove('show'), 2000);
        };

        // --- INIT ---
        render();

    </script>
</body>
</html>
